      <a href="#" class="links"><img src="assets/img/show more.PNG" alt="" />Show More</a>
    </div>

    <!-- filters -->
    <div class="filters">
      <button class="filter-option active">all</button>
      <button class="filter-option">css</button>
      <button class="filter-option">web development</button>
      <button class="filter-option">python</button>
      <button class="filter-option">entertainment</button>
      <button class="filter-option">marvel</button>

      <button class="filter-option">AI</button>

    <template id="video-card-template">
      <div class="video">
        <img class="thumbnail" alt="" data-video-thumbnail />
        <div class="content">
          <img class="channel-icon" alt="" data-channel-thumbnail />

          <div class="info">
            <h4 class="title" data-title></h4>
            <p class="channel-name" data-channel-name>${video.snippet.channelTitle}</p>
